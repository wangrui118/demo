<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>枚举取对象的值</title>
  </head>
  <body>
    <script>
      var obj = {
        name: "张三",
        age: "24",
        address: "四川成都",
        run: function () {
          console.log("跑步");
        },
      };
      for (var n in obj) {
        if (typeof obj[n] == "function") {
          obj[n]();
        }
        console.log(n);
      }
    </script>
  </body>
</html>

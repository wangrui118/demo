<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标移动函数</title>
    <style>
      #areaDiv {
        width: 300px;
        height: 100px;
        border-style: solid;
        border-color: black;
      }
      #showMsg {
        margin-top: 50px;
        width: 300px;
        height: 50px;
        border-style: solid;
        border-color: black;
        text-align: center;
      }
    </style>
    <script>
      window.onload = function () {
        var areaDiv = document.getElementById("areaDiv");
        var showMsg = document.getElementById("showMsg");
        areaDiv.onmousemove = function (event) {
          if (!event) {
            event = window.event;
          }
          showMsg.innerHTML = "x:" + event.clientX + ",y" + event.clientY;
        };
      };
    </script>
  </head>
  <body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
  </body>
</html>

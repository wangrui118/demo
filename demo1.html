  <body>
    <div class="container">
      <h2 class="page-header">点击变色</h2>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
  <script>
    //获取div元素

    //let 块级作用域  var 全局作用域  每个块级作用域互补影响
    let items = document.getElementsByClassName("item");
    for (let i = 0; i < items.length; i++) {
      items[i].onclick = function () {
        items[i].style.background = "pink";
      };
    }
